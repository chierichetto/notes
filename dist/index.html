<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="bundle.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>


<div id="button-container">
    <div id="new-note" class="button">
        <i class="material-icons">add</i>
    </div>
    <div id="trash" class="button">
        <i class="material-icons">delete</i>
    </div>
</div>


<section id="notes"></section>


<script type="text/template" data-id="tpl-note">
    {{^deleted}}
    <div class="note {{color}}" data-id="{{id}}">
        <div class="note-color-select">
            <ul>
                <li data-color="--yellow" class="--yellow"></li>
                <li data-color="--green" class="--green"></li>
                <li data-color="--pink" class="--pink"></li>
                <li data-color="--red" class="--red"></li>
            </ul>
        </div>
        <div style="flex: 1; padding: 10px;">
            <div class="note-header">
                <h2 class="note-title" contenteditable="true">{{title}} </h2>
                <i class="material-icons delete-note">delete</i>
            </div>
            <p class="note-content" contenteditable="true">{{{content}}}</p>
        </div>
    </div>
    {{/deleted}}
</script>

<script type="text/template" data-id="tpl-notes">
    {{#data.notes}}
    {{> note}}
    {{/data.notes}}
    {{^data.notes}}
    <h2>See that button in the top right? Try clicking it</h2>
    {{/data.notes}}
</script>


<script type="text/template" data-id="tpl-trash">

    <div id="trash-header">
        <h2>Trash</h2>
        <div id="close-trash" class="button">
            <i class="material-icons">close</i>
        </div>
    </div>


        <ul>
            {{#notes}}
            {{#deleted}}
            <li>
                <div class="restore" data-id="{{id}}">
                    <i class="material-icons">restore</i>
                </div>
                <div>
                    <span>{{title}}</span><br>
                    {{{content}}}
                </div>
            </li>
            {{/deleted}}
            {{/notes}}
        </ul>
</script>

</body>
</html>
